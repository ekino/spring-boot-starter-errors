language: java
install: true
jdk:
  - openjdk11

before_script:
  - chmod -R ug+x .travis

jobs:
  include:
    - stage: test
      name: Build
      script: .travis/build.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
